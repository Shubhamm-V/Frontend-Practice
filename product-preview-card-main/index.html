<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>

    <div class="container">
      <img class = "productImage" src = '/images/image-product-desktop.jpg' alt = "product">
      <div class="information">
        <p class = "category">P E R F U M E</p>
        <h2 class = "title">Gabrielle Essence Eau De Parfum</h2>
        <p class = "description">
          A floral, solar and  voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h2 class = "price">$149.99 <span> $169.99</span></h2>
        <button><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
  </body> 
</html>
